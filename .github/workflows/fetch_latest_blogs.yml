name: Fetch Latest Blogs

on:
  schedule:
    - cron: "0 12 * * *"
    
jobs:
  fetch_latest_blogs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run Python Script
        run: python fetch_blogs.py
    
